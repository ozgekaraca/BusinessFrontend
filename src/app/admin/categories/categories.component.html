<app-admin-content></app-admin-content>

<div class="row">
  <div class="col-md-6" *ngFor="let category of categories">
    <div class="patient-card">
      <div class="card">
        <div class="panel-body">
          <div class="bio-chart"></div>
          <div class="bio-desk">
            <h4 class="purple"></h4>
            <br>
            <p>{{ category.categoryName }}</p>
          </div>
        </div>
        <div class="button-container">
          <button (click)="deleteCategory(category.id)">Sil</button>
        </div>
      </div>
    </div>
  </div>
</div>
